<html>
<title>
Feedback
</title>
<head>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
h1,h2
{
color : red;
float : center;
}
</style>
</head>
<body background="bg0.jpg">
<center><h1><u>Give Your Feedback Here</u></h1><br>
<marquee><b>Hope To Serve You Good</b></marquee>
<form>
<h2>Name :</h2><input type="text" placeholder="Enter Your Name">
<h2>City :</h2><input type="text" placeholder="Enter Your City">
<h2>Department :</h2><input type="text" placeholder="Enter Your Department">
<h2>Email :</h2><input type="text" placeholder="Enter Your E-Mail">
<h2>Write Your Feedback Here :</h2><textarea rows="4" cols="50" placeholder="Your Feedback Goes Here"></textarea>
<br>
<h2>Rate Us: </h2>
<input type="radio" name="rate" value="1">1(Not Good)
<input type="radio" name="rate" value="2">2(Needs Work)
<input type="radio" name="rate" value="3">3(Average)
<input type="radio" name="rate" value="4">4(Good)
<input type="radio" name="rate" value="5" checked>5(Excellent)<br>
<br><input type="Button"  value="Submit Feedback" onclick="location.href='successful.html'">
</center>
</form>
</body>
</html>
